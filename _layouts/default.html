<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="/">
          <h1 style="display: inline;">jimmammoth</h1>
        </a>
        <nav class="navbar">
          <div class="navbar-links" id="navbar-links">
            <ul>
              <li><a href="/about">about</a></li>
              <li><a href="/resume">resume</a></li>
              <li><a href="/blog">blog</a></li>
              <li><a href="/contact">contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section>
          <div id="success-message"></div>
          <div id="failure-message"></div>
        </section>
        

        <section id="main-content">
          {{ content }}
        </section>

        {% if page.sidebar_content %}
        <aside id="sidebar">
          {{ page.sidebar_content | markdownify }}
        </aside>
        {% endif %}
      </div>
    </div>

    <footer>
      {{ site.time | date: '%Y' }}
    </footer>

  </body>

  <script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // simple toast messages
    let successMessage = getUrlParameter('success-message');
    let failureMessage = getUrlParameter('failure-message');

    if (successMessage) {
      const element = document.getElementById('success-message');
      element.innerHTML = successMessage;
      element.style.display = 'block';

      setTimeout(() => {
        element.classList.add('fade-out');
      }, 5000);

      setTimeout(() => {
        element.style.display = 'none';
      }, 6000);
    }

    if (failureMessage) {
      const element = document.getElementById('failure-message');
      element.innerHTML = failureMessage;
      element.style.display = 'block';
    }

  </script>
</html>
