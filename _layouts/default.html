  <script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // simple toast messages
    let successMessage = getUrlParameter('success-message');
    let failureMessage = getUrlParameter('failure-message');

    if (successMessage) {
      const element = document.getElementById('success-message');
      element.className = "toast show";

      const textElement = document.getElementById('success-message-text');
      textElement.innerHTML = successMessage;

      setTimeout(() => {
        element.className = element.className.replace("show", "");
      }, 3000);
    }

  </script>
